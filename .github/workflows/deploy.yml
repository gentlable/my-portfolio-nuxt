name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Detect router base
        id: base
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [ "$REPO_NAME" = "${GITHUB_REPOSITORY_OWNER}.github.io" ]; then
            echo "base=/" >> $GITHUB_OUTPUT
          else
            echo "base=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Generate static site
        env:
          ROUTER_BASE: ${{ steps.base.outputs.base }}
          microCmsApiKey: ${{ secrets.MICROCMS_API_KEY }}
          microCmsApiDomain: ${{ secrets.MICROCMS_API_DOMAIN }}
        run: npm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


